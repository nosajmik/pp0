<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <button id="gobut" onclick="go()">Start Sending</button>
    <script>
        var myButton = document.getElementById('gobut');
        myButton.style.height = '100px';
        myButton.style.width= '300px';

        var worker = new Worker("{{url_for('static', filename='sendWorker.js')}}");
        worker.onmessage = function(e) {
            console.log(e.data);
        }

        function go() {
            worker.postMessage(["{{prefix}}", "{{identifier}}"]);
        }
    </script>
</head>
</body>
</html>
